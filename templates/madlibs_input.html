<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlibs</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>MadLibs</h1>
    <form action="/story">
        {%for word in words%}
        <label>
            {{word}}:<input class="words" type="text" name={{word}} placeholder="Input {{word}}" required>
        </label>
        {%endfor%}
        <button>SUBMIT</button>
    </form>
</body>
</html>
